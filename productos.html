<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Catálogo de Productos</h2>
            <button class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Agregar Producto
            </button>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Buscar productos...">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>Todas las categorías</option>
                    <option>Electrónica</option>
                    <option>Ropa</option>
                    <option>Alimentos</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Producto A</h5>
                        <p class="text-muted">Categoría: Electrónica</p>
                        <p class="card-text">Stock: <span class="badge bg-success">25 unidades</span></p>
                        <h4 class="text-primary">$150.00</h4>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Producto B</h5>
                        <p class="text-muted">Categoría: Ropa</p>
                        <p class="card-text">Stock: <span class="badge bg-warning">5 unidades</span></p>
                        <h4 class="text-primary">$45.00</h4>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Producto C</h5>
                        <p class="text-muted">Categoría: Alimentos</p>
                        <p class="card-text">Stock: <span class="badge bg-success">100 unidades</span></p>
                        <h4 class="text-primary">$12.00</h4>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Producto D</h5>
                        <p class="text-muted">Categoría: Electrónica</p>
                        <p class="card-text">Stock: <span class="badge bg-danger">0 unidades</span></p>
                        <h4 class="text-primary">$299.00</h4>
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
